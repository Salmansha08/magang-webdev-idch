<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/4.3.0/daterangepicker.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w" method="post" action="index.js/auth/login">
            <span class="login100-form-title p-b-53"> Masuk Dengan </span>

            <a href="/oauth2/idcloudhost" class="btn-google m-b-20">
              <img src="images/icons/icon-idch.png" alt="IDCH" width="20"/>
              IDCloudHost
            </a>

            <a href="#" class="btn-google m-b-20">
              <img src="images/icons/icon-google.png" alt="GOOGLE" width="20" />
              Google
            </a>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Email </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Masukan Email"
            >
              <input id="inputEmail" class="input100" type="email" name="email" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-13 p-b-9">
              <span class="txt1"> Password </span>

              <a href="#" class="txt2 bo1 m-l-5"> Lupa Password? </a>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Masukan Password"
            >
              <input id="inputPassword" class="input100" type="password" name="pass" />
              <span class="focus-input100"></span>
            </div>
            
            <div class="container-login100-form-btn m-t-17">
              <button id="login" class="login100-form-btn">Sign In</button>
            </div>

            <div class="w-full text-center p-t-55">
              <span class="txt2"> Belum punya akun? </span>

              <a href="#" class="txt2 bo1"> Daftar disini </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/4.3.0/daterangepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
